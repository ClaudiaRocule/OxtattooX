<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - OXTATTOOX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Allura&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="neotrad-background">
        <div class="neotrad-decor neotrad-decor-1"></div>
        <div class="neotrad-decor neotrad-decor-2"></div>
        <div class="neotrad-decor neotrad-decor-3"></div>
        <div class="neotrad-decor neotrad-decor-4"></div>
    </div>
    
    <div class="budget-page-container">
        <a href="index.html" class="back-button">‚Üê Volver</a>
        
        <div class="budget-form-container">
            <div class="budget-header">
                <img src="img/C1j.JPG" alt="Logo OXTATTOOX" class="budget-header-logo">
                <h1 class="budget-title">OXTATTOOX</h1>
                <div class="budget-title-divider"></div>
                <h2 class="budget-artist-name">Claudia Rocule</h2>
                <p class="budget-subtitle">Solicita tu Presupuesto</p>
            </div>
            
            <form class="budget-form" id="budgetForm">
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="alto">Alto del Tatuaje (cm)</label>
                        <input type="number" id="alto" name="alto" min="1" step="0.1" placeholder="Ej: 10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ancho">Ancho del Tatuaje (cm)</label>
                        <input type="number" id="ancho" name="ancho" min="1" step="0.1" placeholder="Ej: 8" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+34 123 456 789" required>
                </div>
                
                <div class="form-group">
                    <label>Parte del cuerpo en el que te lo quieres tatuar:</label>
                    <div class="body-map-container">
                        <div class="orientation-selector">
                            <label class="orientation-label">Orientaci√≥n:</label>
                            <div class="orientation-options">
                                <label class="orientation-option">
                                    <input type="radio" name="orientacion" value="frontal" checked>
                                    <span>Por delante</span>
                                </label>
                                <label class="orientation-option">
                                    <input type="radio" name="orientacion" value="posterior">
                                    <span>Por detr√°s</span>
                                </label>
                            </div>
                        </div>
                        <div class="body-maps-row">
                            <div class="body-map-wrapper">
                                <div class="map-label" id="mapLabel">Vista Frontal</div>
                                <svg id="bodyMapFront" viewBox="0 0 300 600" class="neotrad-body-map">
                                <!-- Cabeza frontal -->
                                <circle id="cabeza-front" cx="150" cy="50" r="35" class="body-part" data-part="Cabeza"/>
                                
                                <!-- Cuello frontal -->
                                <rect id="cuello-front" x="140" y="85" width="20" height="25" class="body-part" data-part="Cuello"/>
                                
                                <!-- Torso frontal -->
                                <rect id="torso-front" x="110" y="110" width="80" height="120" rx="10" class="body-part" data-part="Torso Frontal"/>
                                
                                <!-- Brazo izquierdo frontal -->
                                <rect id="brazo-izq-superior-front" x="60" y="120" width="50" height="25" rx="25" class="body-part" data-part="Brazo Izquierdo"/>
                                <rect id="brazo-izq-inferior-front" x="50" y="145" width="25" height="60" rx="12" class="body-part" data-part="Brazo Izquierdo"/>
                                
                                <!-- Brazo derecho frontal -->
                                <rect id="brazo-der-superior-front" x="190" y="120" width="50" height="25" rx="25" class="body-part" data-part="Brazo Derecho"/>
                                <rect id="brazo-der-inferior-front" x="225" y="145" width="25" height="60" rx="12" class="body-part" data-part="Brazo Derecho"/>
                                
                                <!-- Pierna izquierda frontal -->
                                <rect id="pierna-izq-superior-front" x="120" y="230" width="30" height="80" rx="15" class="body-part" data-part="Pierna Izquierda"/>
                                <rect id="pierna-izq-inferior-front" x="125" y="310" width="20" height="90" rx="10" class="body-part" data-part="Pierna Izquierda"/>
                                
                                <!-- Pierna derecha frontal -->
                                <rect id="pierna-der-superior-front" x="150" y="230" width="30" height="80" rx="15" class="body-part" data-part="Pierna Derecha"/>
                                <rect id="pierna-der-inferior-front" x="155" y="310" width="20" height="90" rx="10" class="body-part" data-part="Pierna Derecha"/>
                                
                                <!-- Detalles decorativos neotradicionales frontal -->
                                <g class="neotrad-details">
                                    <line x1="150" y1="85" x2="150" y2="110" stroke="#000" stroke-width="2"/>
                                    <line x1="120" y1="140" x2="190" y2="140" stroke="#000" stroke-width="2"/>
                                    <line x1="120" y1="180" x2="190" y2="180" stroke="#000" stroke-width="2"/>
                                    <circle cx="150" cy="160" r="8" fill="none" stroke="#000" stroke-width="2"/>
                                </g>
                            </svg>
                            </div>
                        </div>
                        
                        <div class="selected-part-display">
                            <span id="selectedPartText">Selecciona una parte del cuerpo</span>
                        </div>
                        <input type="hidden" id="parteCuerpo" name="parteCuerpo" value="">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="estilo">Estilo del Tatuaje <span class="required">*</span></label>
                    <select id="estilo" name="estilo" required class="style-select">
                        <option value="">Selecciona un estilo</option>
                        <option value="Neotradicional">Neotradicional</option>
                        <option value="Black and Grey">Black and Grey</option>
                        <option value="Tradicional (Old School)">Tradicional (Old School)</option>
                        <option value="Realista">Realista</option>
                        <option value="Minimalista">Minimalista</option>
                        <option value="Acuarela">Acuarela</option>
                        <option value="Geom√©trico">Geom√©trico</option>
                        <option value="Japon√©s (Irezumi)">Japon√©s (Irezumi)</option>
                        <option value="Tribal">Tribal</option>
                        <option value="Dotwork">Dotwork</option>
                        <option value="Lettering/Calligraphy">Lettering/Calligraphy</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n del Tatuaje</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe el dise√±o que tienes en mente..."></textarea>
                </div>
                
                <button type="submit" class="submit-button">Enviar Solicitud</button>
            </form>
        </div>
    </div>
    
    <script>
        // Mapa del cuerpo interactivo
        let selectedParts = [];
        let currentOrientation = 'frontal';
        
        const bodyParts = document.querySelectorAll('.body-part');
        const selectedPartInput = document.getElementById('parteCuerpo');
        const selectedPartText = document.getElementById('selectedPartText');
        const mapLabel = document.getElementById('mapLabel');
        const orientationInputs = document.querySelectorAll('input[name="orientacion"]');
        
        // Manejar cambio de orientaci√≥n
        orientationInputs.forEach(input => {
            input.addEventListener('change', function() {
                currentOrientation = this.value;
                mapLabel.textContent = this.value === 'frontal' ? 'Vista Frontal' : 'Vista Posterior';
                updateSelectedPartsDisplay();
            });
        });
        
        function updateSelectedPartsDisplay() {
            if (selectedParts.length > 0) {
                const orientationText = currentOrientation === 'frontal' ? ' (Por delante)' : ' (Por detr√°s)';
                selectedPartText.textContent = 'Seleccionado: ' + selectedParts.join(', ') + orientationText;
                selectedPartInput.value = selectedParts.join(', ') + orientationText;
            } else {
                selectedPartText.textContent = 'Selecciona una parte del cuerpo';
                selectedPartInput.value = '';
            }
        }
        
        bodyParts.forEach(part => {
            part.addEventListener('click', function() {
                const partName = this.getAttribute('data-part');
                
                // Si ya est√° seleccionada, deseleccionarla
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    selectedParts = selectedParts.filter(p => p !== partName);
                } else {
                    // Seleccionar esta parte
                    this.classList.add('selected');
                    
                    // Eliminar duplicados y agregar
                    if (!selectedParts.includes(partName)) {
                        selectedParts.push(partName);
                    }
                }
                
                // Actualizar el input y el texto
                updateSelectedPartsDisplay();
            });
        });
        
        function resetBodyMap() {
            bodyParts.forEach(part => {
                part.classList.remove('selected');
            });
            selectedParts = [];
            selectedPartInput.value = '';
            selectedPartText.textContent = 'Selecciona una parte del cuerpo';
        }

        document.getElementById('budgetForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                alto: document.getElementById('alto').value,
                ancho: document.getElementById('ancho').value,
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                parteCuerpo: document.getElementById('parteCuerpo').value,
                estilo: document.getElementById('estilo').value,
                descripcion: document.getElementById('descripcion').value
            };
            
            // Formatear mensaje para WhatsApp
            let mensajeWhatsApp = 'üé® *NUEVA SOLICITUD DE PRESUPUESTO - OXTATTOOX*\n\n';
            mensajeWhatsApp += 'üë§ *Nombre:* ' + formData.nombre + '\n';
            mensajeWhatsApp += 'üìß *Email:* ' + formData.email + '\n';
            mensajeWhatsApp += 'üìû *Tel√©fono:* ' + formData.telefono + '\n\n';
            mensajeWhatsApp += 'üìè *Tama√±o del Tatuaje:*\n';
            mensajeWhatsApp += '   ‚Ä¢ Alto: ' + formData.alto + ' cm\n';
            mensajeWhatsApp += '   ‚Ä¢ Ancho: ' + formData.ancho + ' cm\n\n';
            
            if (formData.parteCuerpo) {
                mensajeWhatsApp += 'üìç *Ubicaci√≥n:* ' + formData.parteCuerpo + '\n\n';
            }
            
            mensajeWhatsApp += 'üé® *Estilo:* ' + formData.estilo + '\n\n';
            
            if (formData.descripcion) {
                mensajeWhatsApp += 'üìù *Descripci√≥n:*\n' + formData.descripcion + '\n\n';
            }
            
            mensajeWhatsApp += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
            mensajeWhatsApp += '‚ú® Gracias por elegir OXTATTOOX ‚ú®';
            
            // Abrir WhatsApp con el mensaje
            const numeroWhatsApp = '34622889856';
            const urlWhatsApp = 'https://wa.me/' + numeroWhatsApp + '?text=' + encodeURIComponent(mensajeWhatsApp);
            window.open(urlWhatsApp, '_blank');
            
            // Mostrar confirmaci√≥n
            alert('¬°Formulario enviado!\n\nSe abrir√° WhatsApp para enviarte los detalles. Si no se abre autom√°ticamente, por favor env√≠a el mensaje manualmente al n√∫mero: +34 622 889 856');
            
            // Opcional: limpiar el formulario despu√©s de un breve retraso
            setTimeout(() => {
                this.reset();
                resetBodyMap();
            }, 500);
        });
    </script>
</body>
</html>
